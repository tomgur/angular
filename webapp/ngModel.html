<!DOCTYPE html>
<html lang="en-US">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>

<body>

<style>
    input.ng-invalid {
        background-color: lawngreen;
    }
</style>

<div ng-app="myApp" ng-controller="myCtrl">
    <form name="myForm">
        Email:
        <input type="email" name="myAddress" ng-model="text" required>
        <!--<span ng-show="myForm.myAddress.$error.email">Not a valid email address</span>-->

        <h1>Status:</h1>
        Valid: {{myForm.myAddress.$valid}}<br>
        Dirty: {{myForm.myAddress.$dirty}}<br>
        Touched: {{myForm.myAddress.$touched}}
    </form>
</div>


<script src="js/myApp.js"></script>
<script src="js/myCtrl.js"></script>
</body>
</html>
